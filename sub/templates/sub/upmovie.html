<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Upload movie</h1>
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            Movie Name:<input type="text" name="mname" id=""><br>
            Movie language:<input type="text" name="mlanguage" id=""><br>
            Movie description:<input type="text" name="mdescription" id=""><br>
            Upload img:<input type="file" name="mpic" id=""><br>
            Upload Movie:<input type="file" name="mvideo" id=""><br>
            {% csrf_token %}
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
